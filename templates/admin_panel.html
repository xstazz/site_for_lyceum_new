<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white text-center py-4">
    <h1>Активные заказы</h1>
</header>
<main class="container mt-4">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="bg-dark text-white">
            <tr>
                <th>Заказ</th>
                <th>Сумма</th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}$</td>
            </tr>
            {% endfor %}
            <!-- Строка с итоговой суммой -->
            <tr class="bg-info text-white">
                <td><strong>Итоговая сумма</strong></td>
                <td><strong>{{ total_amount }}$</strong></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <!-- Кнопка для очистки заказов -->
        <form action="{{ url_for('clear_orders') }}" method="POST">
            <button type="submit" class="btn btn-danger" action="{{ url_for('admin_panel') }}" onclick="return confirm('Вы уверены, что хотите очистить заказы?')">Очистить заказы</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-danger">Выйти из аккаунта</a>
    </div>
</main>

<!-- Подключение Bootstrap JS и зависимостей (необязательно) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
