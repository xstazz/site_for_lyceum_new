<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        }
        .background-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1; /* Ensure the image is behind other content */
            pointer-events: none; /* Prevents the image from interfering with interaction */
            opacity: 1; /* Optionally reduce the opacity for a subtle effect */
        }
        h1 {
            background-color: #d94cd4;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        form {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        input[type="submit"] {
            background-color: #d94cd4;
            opacity: 0.5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d94cd4;
            opacity: 1;
        }
        p {
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #d94cd4;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white text-center py-4">
    <h1>Активные заказы</h1>
</header>
<main class="container mt-4">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="bg-dark text-white">
            <tr>
                <th>Заказ</th>
                <th>Сумма</th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}$</td>
            </tr>
            {% endfor %}
            <tr class="bg-info text-white">
                <td><strong>Итоговая сумма</strong></td>
                <td><strong>{{ total_amount }}$</strong></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <form action="{{ url_for('clear_orders') }}" method="POST">
            <button type="submit" class="btn btn-danger" action="{{ url_for('admin_panel') }}" onclick="return confirm('Вы уверены, что хотите очистить заказы?')">Очистить заказы</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-danger">Выйти из аккаунта</a>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<img src="static/admin.jpg" class="background-image" alt="Background Image">
</body>
</html>
