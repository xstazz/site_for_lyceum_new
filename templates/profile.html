<!DOCTYPE html>
<html>
<head>
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .profile-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Профиль пользователя</h1>
    <div class="profile-info">
        <p><strong>Имя пользователя:</strong> {{ username }}</p>
        <p><strong>Адрес электронной почты:</strong> {{ email }}</p>
        <!-- Добавьте другие данные профиля здесь, например, телефон и т.д. -->
    </div>

    <div class="button-container">
        <a href="/menu" class="button">Вернуться к меню</a>
        <a href="/login" class="button">Выход из аккаунта</a>
    </div>
</body>
</html>
