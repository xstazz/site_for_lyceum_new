<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        form {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 20px auto;
        }
        p {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="POST" action="/register" class="show">
        <p>
            Имя пользователя:<br>
            <input type="text" name="username">
        </p>
        <p>
            Email:<br>
            <input type="email" name="email">
        </p>
        <p>
            Пароль:<br>
            <input type="password" name="password">
        </p>
        <p>
            Подтвердите пароль:<br>
            <input type="password" name="confirm_password">
        </p>
        <p>
            <input type="submit" value="Зарегистрироваться">
        </p>
        <p>Уже зарегистрированы? <a href="{{ url_for('login_post') }}">Войти</a></p>
    </form>
</body>
</html>
